<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="page">
  <header class="top">
    <img class="top__logo" src="images/logo.svg" alt="logo">
    <p class="top__pick">Collections</p>
    <p class="top__pick">Men</p>
    <p class="top__pick">Women</p>
    <p class="top__pick">About</p>
    <p class="top__pick">Contact</p>
    <div class="cartman">
      <img src="images/icon-cart.svg" alt="cart" class="cartman__image">
      <img src="images/image-avatar.png" alt="man" class="cartman__image-person">
    </div>
  </header>
  <main class="main">
    <div class="product">
      <img src="images/image-product-1.jpg" alt="product preview" class="product__image product__image--big">
      <div class="product__grid">
        <img src="images/image-product-1-thumbnail.jpg" alt="product thumbnail" class="product__image">
        <img src="images/image-product-2-thumbnail.jpg" alt="product thumbnail" class="product__image">
        <img src="images/image-product-3-thumbnail.jpg" alt="product thumbnail" class="product__image">
        <img src="images/image-product-4-thumbnail.jpg" alt="product thumbnail" class="product__image">
      </div>
    </div>
    <div class="description">
      <h1 class="description__orange">Sneaker Company</h1>
      <h2 class="description__header">Fall Limited Edition Sneakers</h2>
      <p class="description__main">These low-profile sneakers are your perfect casual wear companion. Featuring a 
        durable rubber outer sole, they’ll withstand everything the weather can offer.</p>
      <div class="description__price">
        <h3 class="description__pheader">$125.00</h3>
        <p class="description__discount">50%</p>
        <p class="description__former">$250.00</p>
      </div>
      <div class="description__buttons">
        <div class="description__button">
          <img src="images/icon-minus.svg" alt="minus" class="description__operator">
          <p class="description__inner-button">0</p>
          <img class="description__operator" src="images/icon-plus.svg" alt="plus">
        </div>
        <div class="description__button description__button--orange">
          <img src="images/icon-cart.svg" alt="cart" class="description_operator description__operator--invert">
          <p class="description_btext">Add to cart</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="backdrop none">
    <div class="backdrop__container">
      <img src="images/image-product-1.jpg" alt="obrazek suko" class="backdrop__image">
      <img src="images/icon-next.svg" alt="next" class="backdrop__next">
      <img src="images/icon-previous.svg" alt="previous" class="backdrop__previous">
    </div>
    <div class="backdrop__set">
      <img src="images/image-product-1-thumbnail.jpg" alt="product thumbnail" class="backdrop__thumbnail">
      <img src="images/image-product-2-thumbnail.jpg" alt="product thumbnail" class="backdrop__thumbnail">
      <img src="images/image-product-3-thumbnail.jpg" alt="product thumbnail" class="backdrop__thumbnail">
      <img src="images/image-product-4-thumbnail.jpg" alt="product thumbnail" class="backdrop__thumbnail">
    </div>
  </footer>
  <div class="magic vis"></div>
</body>
</html>
